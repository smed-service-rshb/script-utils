# Параметры подключения к БД
flyway.url=jdbc:postgresql://192.168.10.130:5432/postgres?currentSchema=insurance_service

# Логин и пароль
flyway.user=postgres
flyway.password=postgres

# Устанавливаем baseline
flyway.baselineOnMigrate=true
flyway.baselineVersion=1

# Параметры поиска файлов SQL-скриптов, которые необходимо выполнять
flyway.sqlMigrationSeparator=-
flyway.sqlMigrationPrefix=
flyway.schemas=insurance_service
flyway.locations=filesystem:.
flyway.jarDirs=

# Отключение возможности выполнить очистку схемы через выполнение команды clean
flyway.cleanDisabled=true